{% extends 'base.html' %}

{% block content %}
<h1 style="color:greenyellow; text-align:center">PostManagementTable</h1>
<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Titre</th>
            <th scope="col">Creer</th>
            <th scope="col">Modifier</th>
            <th scope="col">Supprimer</th>
        </tr>
    </thead>
    <tbody>
        {% for post in obj %}
        <tr>
            <th scope="row"> {{post.id}} </th>
            <td> {{post.titre}} </td>
            <td><a href="../create/" class="btn btn-primary">Creer</a></td>
            <td><a href="modifier/{{post.id}}" class="btn btn-warning">Modifier</a></td>
            <td><a href="../supprimer/{{post.id}}" class="btn btn-danger">Supprimer</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
