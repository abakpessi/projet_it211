{% extends 'base.html' %}

{% block content %}
<div class="row">
    {% for post in posts %}
    <div class="col-md-3">
        <div class="card" style="width: 18rem;">
            {% if post.image %}
            <img src="{{post.image.url}}" class="card-img-top" alt="{{post.titre}}">
            {% else %}
            <h3> No image</h3>
            {% endif %}
            <div class="card-body">
            <h5 class="card-title"> {{post.titre}} </h5>
            <p class="card-text"> {{post.description}} </p>
            <h5 class="card-date"> {{post.date_post}} </h5>
            <a href="#" class="btn btn-primary">Add to card</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
